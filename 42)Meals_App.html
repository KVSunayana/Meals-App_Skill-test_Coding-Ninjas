<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meals App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b191c16fe0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="42)Meals_App.css">
</head>
<body>
	<!-- header navbar -->
    <div id="nav" class="navbar navbar-dark bg-danger fixed-top">
        <div class="container-fluid">
          	<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" style="float: right;">
            	<div class="offcanvas-header bg-danger">
              		<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Favourites</h5>
              		<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            	</div>
            	            <!--this div is to show favourite meals -->
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        	</div>
    	</div>
	</div>
</div>
	<!-- Main page -->
	<!-- Title division container -->
	<div id="cont">
		<h1 id="title">Meals App</h1>
		<div>
			<span><button id="explore"><a href="#explorer">Explore</a></button>
			<button  class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" id="favs" onclick="showFavMealList()">Favorites</button></span>
		</div>
	</div>
	<!-- Food items section -->
	<section id="explorer">
		<h2>Your Meals Are Ready..</h2>
		<!-- header search bar section -->
      	<div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
        	<input type="search" id="my-search" class="form-control" placeholder="Please search your food here.." />
      	</div>

      	<!-- text -->
      	<div id="heading-text" class="mt-3 text-center">
        	<h5>Your Search Results:</h5>
      	</div>
      	<!--full body main section-->
    	<div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
    	</div>
  		<!-- link to bootstrap js -->
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</section>

	<script type="text/javascript" src="42)Meals_App.js"></script>
</body>
</html>
